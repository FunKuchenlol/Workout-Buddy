<!DOCTYPE html>
<html>
<head>
    <title>Workout-Buddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="{{ url_for('static', path='javascript/theme_changer.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'components/nav_bar.html' %}
    <div class="container-fluid p-3">
        <div class="d-flex">
                <div class="d-flex justify-content-start flex-grow-1">
                    <h1>All Devices</h1>
                </div>
                
                <div class="d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                        <button id="theme-toggle" class="btn btn-secondary"></button> 
                    </div>
                </div>
        </div>
            <ul>
                {% for device in devices %}
                    <li>{{ device[1] }} ({{ device[2] }}s active, {{ device[3] }}s break, {{ device[4] }} sets)</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
