<!DOCTYPE html>
<html>
<head>
     <title>Add Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="{{ url_for('static', path='javascript/theme_changer.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
</head>
<body>
    {% include 'components/nav_bar.html' %}
    <form method="POST" class="mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

            <div class="mb-3">
                <label for="name" class="form-label">Device Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="active_time" class="form-label">Active Time (seconds)</label>
                <input min="0" type="number" name="active_time" id="active_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="break_time" class="form-label">Break Time (seconds)</label>
                <input min="0" type="number" name="break_time" id="break_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sets" class="form-label">Number of Sets</label>
                <input min="0" type="number" name="sets" id="sets" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="picture_path" class="form-label">Picture Path (optional)</label>
                <input type="text" name="picture_path" id="picture_path" class="form-control">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ðŸ’¾ Save Device</button>
            </div>

            </div>
        </div>
    </form>
</body>
</html>
