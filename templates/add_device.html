<!DOCTYPE html>
<html>
<head>
     <title>Add Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="{{ url_for('static', path='javascript/theme_changer.js') }}"></script>
    <script src="{{ url_for('static', path='javascript/drag_and_drop.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
</head>
<body>
    {% include 'components/nav_bar.html' %}
    <div class="container-fluid p-3">
        <div class="d-flex">
            <div class="d-flex justify-content-start flex-grow-1">
                <h1>Add Device</h1>
            </div>
            <div class="d-flex justify-content-end">
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="btn btn-secondary"></button> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3">
        <form method="POST" action="/add_device" enctype="multipart/form-data" class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Device Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="repetitions" class="form-label fw-bold">Repetitions</label>
                        <input min="0" type="number" name="repetitions" id="repetitions" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="break_time" class="form-label fw-bold">Break Time (seconds)</label>
                        <input min="0" type="number" name="break_time" id="break_time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="sets" class="form-label fw-bold">Number of Sets</label>
                        <input min="0" type="number" name="sets" id="sets" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Weight (kg)</label>
                        <input min="0" type="number" name="weight" id="weight" class="form-control" required>
                    </div>

                    <label for="file-upload" class="form-label fw-bold">ðŸ“· Upload a Picture</label>
                    <div id="drop-zone" class="border border-2 border-secondary border-dashed p-5 text-center rounded bg-secondary bg-opacity-25" style="cursor: pointer;">
                        <p><strong>Drag & drop</strong> an image<br>
                        or<br>
                        <u>click</u> to browse</p>
                        <input type="file" id="file-upload" name="picture" style="display: none;" accept="image/*" />
                        <img id="preview-image" src="" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 10px; border-radius: 8px; align-items: center;">
                    </div>

                    <div class="d-grid p-3">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Device</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
