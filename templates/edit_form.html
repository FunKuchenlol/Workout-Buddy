

<html>
<head>
     <title>Add Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="{{ url_for('static', path='javascript/theme_changer.js') }}"></script>
    <script src="{{ url_for('static', path='javascript/drag_and_drop.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
</head>
<body>
    {% include 'components/nav_bar.html' %}
    <div class="container-fluid p-3">
        <div class="d-flex">
            <div class="d-flex justify-content-start flex-grow-1">
                <h1>Edit Device</h1>
            </div>
            <div class="d-flex justify-content-end">
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="btn btn-secondary"></button> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3">
        <form action="/edit_device/{{ device[0] }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{ device[1] }}">
            </div>
            <div class="mb-3">
                <label>Repetitions</label>
                <input type="number" class="form-control" name="repetitions" value="{{ device[2] }}">
            </div>
            <div class="mb-3">
                <label>Break Time</label>
                <input type="number" class="form-control" name="break_time" value="{{ device[3] }}">
            </div>
            <div class="mb-3">
                <label>Sets</label>
                <input type="number" class="form-control" name="sets" value="{{ device[4] }}">
            </div>
            <div class="mb-3">
                <label>Weight</label>
                <input type="number" class="form-control" name="weight" value="{{ device[5] }}">
            </div>

            <div class="mb-3">
                <label for="file-upload" class="form-label fw-bold">ðŸ“· Upload New Picture (optional)</label>
                
                    <div id="drop-zone" class="border border-2 border-secondary border-dashed p-5 text-center rounded bg-secondary bg-opacity-25" style="cursor: pointer;">
                        <p><strong>Drag & drop</strong> an image<br>
                        or<br>
                        <u>click</u> to browse</p>
                        <input type="file" id="file-upload" name="picture" style="display: none;" accept="image/*" />
                        <img id="preview-image" src="" alt="Image Preview" style="display: none; max-width: 100%; margin-top: 10px; border-radius: 8px; align-items: center;">
                    </div>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
